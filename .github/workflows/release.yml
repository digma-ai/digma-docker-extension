name: Publish release

# Controls when the workflow will run
on:
  workflow_dispatch:
  release:
    types: [released]

# permissions are needed if pushing to ghcr.io
permissions:
  packages: write

jobs:
  install:
    name: Test the installation
    runs-on: ubuntu-latest-m

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Desktop
        id: start_desktop
        uses: docker/desktop-action/start@v0.3.6

      - name: Set up Docker Desktop
        id: start_desktop
        uses: docker/desktop-action/start@v0.3.1

      - name: Print Docker Desktop settings file before update
        shell: bash
        run: |
          SETTINGS_FILE="$HOME/.docker/desktop/settings.json"
          echo "Settings file before update:"
          if [ -f "$SETTINGS_FILE" ]; then
            cat "$SETTINGS_FILE"
          else
            echo "Settings file does not exist, it will be created."
          fi

      - name: Edit Docker Desktop settings file
        shell: bash
        run: |
          SETTINGS_FILE="$HOME/.docker/desktop/settings.json"
          # Ensure directory exists
          mkdir -p "$(dirname "$SETTINGS_FILE")"
          # Create the file if it doesn't exist
          if [ ! -f "$SETTINGS_FILE" ]; then
            echo "{}" > "$SETTINGS_FILE"
          fi
          # Modify the settings to allow non-Marketplace extensions
          echo $(jq '. += {onlyMarketplaceExtensions: false}' "$SETTINGS_FILE") > "$SETTINGS_FILE"
          echo "Modified settings file:"
          cat "$SETTINGS_FILE"

      - name: Restart Docker Desktop
        run: |
          docker-compose down
          sleep 10  # Give it a moment to fully stop
          docker-compose up -d
          sleep 10  # Give it time to fully start up again

      - name: Verify settings change
        shell: bash
        run: |
          SETTINGS_FILE="$HOME/.docker/desktop/settings.json"
          if grep -q '"onlyMarketplaceExtensions": false' "$SETTINGS_FILE"; then
            echo "Settings are correct."
          else
            echo "Settings are NOT correct!"
            exit 1
          fi
          
      - name: Validate metadata
        run: docker extension validate ./metadata.json

      - name: Build extension
        run: docker build -t digma-docker-extension .

      - name: Install extension
        run: docker extension install digma-docker-extension -f

  build-and-push:
    name: Build and push to the DockerHub
    needs: [install]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_DIGMAAI_USERNAME }}
          password: ${{ secrets.DOCKERHUB_DIGMAAI_TOKEN }}

      - name: Docker meta
        id: metadata # you'll use this in the next step
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: digmaai/digma-docker-extension
          # Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.metadata.outputs.tags }}
